<div class="container text-center">
  <br>
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId = index;">
      <a [routerLink]="product._id">
        <div *ngIf="product" class="card">
          <img src="{{ product.coverImage }}" width="214" height="143" priority class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">{{ product.name }}</p>
            <p class="card-text">{{ product.description }}</p>
            <p class="btn btn-lg btn-primary" role="button">${{ product.price }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
